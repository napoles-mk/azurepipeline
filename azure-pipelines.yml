
trigger:
- master

pool:
  vmImage: 'Ubuntu-20.04'
  
container: muuk/muuktest_v1:0.1

steps:
  - script: |
      export GRADLE_OPTS="-Xmx1024m -XX:MaxMetaspaceSize=256m"
      export GRADLE_USER_HOME=".gradle-home"
    displayName: 'Set environment variables'
      
  - script: |
      Xvfb :99 -screen 0 1366x768x16 -nolisten tcp -fbdir /var/run > /dev/null 2>&1 &
      export DISPLAY=:99
      ps -ef | grep Xvfb
      git clone https://github.com/muuklabs/executor.git
      cd executor/
      git checkout master
      printf '4jyis7x8sjjtn1evnckkm-kbsu65pxboqt2684pig0yc-5mg10jllousjlj2631l93-nsb8askfsreep5gqgb013s' > key.pub
      cat key.pub
      chmod 755 gradlew
      chmod 755 key.pub
      sed -i 's/79.0.3945.36/86.0.4240.22/g' build.gradle
      cat build.gradle
    displayName: 'Clone and configure executor'
    
  - script: |
      python3.7 mkcli.py -p tag -t TC20516 -browser chrome
    displayName: 'Run mkcli'
